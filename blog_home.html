---
layout: default
---
<script>
function goBack() {
  window.history.back()
}
</script>
</head>
<body>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        <font size="1">{{ post.excerpt }} </font>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <br><br>
    </article>
  {% endfor %}
</div>
</br>
<button onclick="goBack()">Go Back</button>
</body>
